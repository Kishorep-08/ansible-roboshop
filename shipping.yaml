- name: shipping module
  hosts: shipping
  become: yes
  tasks:
  - name: installation
    ansible.builtin.package:
      name: "{{ item }}"
      state: present
    loop:
      - maven
      - mysql  

  - name: install mysql python libraries
    ansible.builtin.pip:
      executable: pip3.9
      name: "{{ item }}"
    loop:
    - cryptography
    - PyMySQL
  
  - name: ceating system user
    ansible.builtin.user:
      name: roboshop
      comment: "roboshop system user"
      system: true
      shell: /sbin/nologin
      home: /app

    ## This task is for deleting the existing /app directory so fresh directory is created and hence fresh code will be downloaded. If there is no old directory, it just skips.

  - name: removing existing directory
    ansible.builtin.file:
      path: /app
      state: absent

  - name: creating directory
    ansible.builtin.file:
      path: /app
      state: directory

  ## This task is to delete exisitng zip code

  - name: removing existing zip file
    ansible.builtin.file:
      path: /tmp/shipping.zip
      state: absent

  - name: Downloading application code
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/shipping-v3.zip
      dest: /tmp/shipping.zip
  
  - name: Unzipping code
    ansible.builtin.unarchive:
      src: /tmp/shipping.zip
      dest: /app
      remote_src: yes

  - name: installing dependencies
    ansible.builtin.command: mvn clean package
    args:
      chdir: /app

  - name: moving jar file
    ansible.builtin.command: mv target/shipping-1.0.jar shipping.jar
    args:
      chdir: /app

  - name: copying shipping service file
    ansible.builtin.copy:
      src: shipping.service
      dest: /etc/systemd/system/shipping.service 

  - name: import shipping data into mysql
    community.mysql.mysql_db:
      state: import
      name: all
      login_host: mysql.daws86s.fun
      login_user: root
      login_password: RoboShop@1
      target: "{{ item }}"
    loop:
    - /app/db/schema.sql
    - /app/db/app-user.sql 
    - /app/db/master-data.sql

  - name: daemon reoload, start and enable shipping
    ansible.builtin.systemd_service:
      name: shipping
      daemon_reload: true
      enabled: true
      state: started

    

  