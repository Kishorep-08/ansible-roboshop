- name: catalogue module
  hosts: catalogue
  become: yes
  tasks:
    - name: Disabling default nodejs
      ansible.builtin.command: dnf module disable nodejs -y

    - name: Enabling nodesjs 20
      ansible.builtin.command: dnf module enable nodejs:20 -y

    - name: install nodejs
      ansible.builtin.package:
        name: nodejs
        state: present

    - name: ceating system user
      ansible.builtin.user:
        name: roboshop
        comment: "roboshop system user"
        system: true
        shell: /sbin/nologin
        home: /app

    - name: creating directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: Downloading application code
      ansible.builtin.get_url:
        url: https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip
        dest: /tmp/catalogue.zip
    
    - name: Unzipping code
      ansible.builtin.unarchive:
        src: /tmp/catalogue.zip
        dest: /app
        remote_src: yes

    - name: Installinng packages
      community.general.npm:
        path: /app

    - name: copying catalogue service file
      ansible.builtin.copy:
        src: catalogue.service
        dest: /etc/systemd/system/catalogue.service

    - name: copying mongo repo
      ansible.builtin.copy:
        src: mongo.repo
        dest: /etc/yum.repos.d/mongo.repo

    - name: installing mongodb client
      ansible.builtin.package:
        name: mongodb-mongosh
        state: present

    - name: connect to mongodb catalogue
      ansible.builtin.command: mongosh mongodb.kishore-p.space --quiet --eval "db.getMongo().getDBNames().indexOf('catalogue')"
      register: catalogue_output

    - name: print catalogue output
      ansible.builtin.debug:
        msg: "{{ catalogue_output }}"

    - name: Loading master data into mongodb
      ansible.builtin.shell: mongosh --host mongodb.kishore-p.space </app/db/master-data.js
      when: catalogue_output.stdout | int < 0

    - name: start and enable cataalogue
      ansible.builtin.service:
        name: catalogue
        enabled: yes
        state: started